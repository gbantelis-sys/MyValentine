<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’˜</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #ffe6eb;
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
    width: 100%;
    height: 100%;
  }

  h1 {
    margin-bottom: 30px;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    position: absolute;
  }

  .yes {
    background-color: #4caf50;
    color: white;
    top: 50%;
    left: 40%;
    transform: translate(-50%, -50%);
  }

  .no {
    background-color: #f44336;
    color: white;
    top: 50%;
    left: 60%;
    transform: translate(-50%, -50%);
  }

  .hidden {
    display: none;
  }

  img {
    width: 250px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container" id="main">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <button class="yes" id="yesBtn">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<div class="container hidden" id="cat">
  <h1>Stop messing with me ðŸ˜¾</h1>
  <img src="angry cat.png" alt="angry cat">
</div>

<div class="container hidden" id="yesResult">
  <h1>Yay!! ðŸ’•</h1>
  <img src="yes.png" alt="happy image">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const main = document.getElementById("main");
const cat = document.getElementById("cat");
const yesResult = document.getElementById("yesResult");

let count = 0;

function moveButtonRandomly(button) {
  const padding = 20;
  const maxX = window.innerWidth - button.offsetWidth - padding;
  const maxY = window.innerHeight - button.offsetHeight - padding;

  const randomX = Math.floor(Math.random() * maxX) + padding;
  const randomY = Math.floor(Math.random() * maxY) + padding;

  button.style.left = randomX + "px";
  button.style.top = randomY + "px";
}

function resetToMain() {
  count = 0;
  cat.classList.add("hidden");
  yesResult.classList.add("hidden");
  main.classList.remove("hidden");
}

noBtn.addEventListener("click", () => {
  count++;
  moveButtonRandomly(noBtn);

  if (count >= 6) {
    main.classList.add("hidden");
    cat.classList.remove("hidden");
  }
});

yesBtn.addEventListener("click", () => {
  main.classList.add("hidden");
  yesResult.classList.remove("hidden");
});

// Tap anywhere on result screens to reset
cat.addEventListener("click", resetToMain);
yesResult.addEventListener("click", resetToMain);
</script>

</body>
</html>
